<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #004aad, #00c2ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(0, 0, 50, 0.5);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h1 {
      color: white;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 40px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
    }

    .btn {
      width: 100%;
      background-color: #00bfff;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #009fdc;
    }

    .forgot {
      margin-top: 15px;
    }

    .forgot a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <form method="post" action="{% url 'login_fn' %}">
      {% csrf_token %}
      <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" required name="username">
      </div>
      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required name="password">
      </div>
      <button type="submit" class="btn">LOGIN</button>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <div class="footer">
      Â© 2017   Design by Sangeeth
    </div>
  </div>

</body>
</html>
