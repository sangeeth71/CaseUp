<!DOCTYPE html>
{% extends 'index.html' %}
{%block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card mb-4 mt-3" style="margin-left:40px;margin-right:50px">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Add Phone Cases/Cover</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                      <form method="post" enctype="multipart/form-data" action="{% url 'save_case_edit' case_id=case.id %}">
                          {% csrf_token %}

                        <div class="mb-3">
                          <label class="form-label" >Cover Name</label>
                          <input type="text" class="form-control"  placeholder="Name" name="c_name" value="{{case.Cover_Name}}">
                        </div>


                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Phone Model</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="eg: Iphone 13 pro" name="c_model" value="{{case.Phone_Model}}">
                        </div>


                        <div class="mb-3">
                          <label class="form-label" >Price</label>
                          <input type="text" class="form-control" placeholder="price" name="c_price" value="{{case.Price}}">
                        </div>


                        <div class="mb-3">
                          <label class="form-label" >Material</label>
                            <select class="form-control" name="material">
                                <option selected>{{case.Material}}"</option>
                                {% for i in category %}
                                <option >{{i.Material_Name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="mb-3">
                          <label class="form-label" >Description</label>
                          <textarea name="description" id="" cols="30" rows="10" class="form-control">{{case.Description}}</textarea>
                        </div>


                        <div class="mb-3">
                          <label class="form-label" for="basic-default-phone">Image</label>
                          <img src="{{case.Cover_Image.url}}" alt="" width="80px">
                          <input type="file" id="basic-default-phone" class="form-control phone-mask" name="c_image" >
                        </div>

                        <div class="mb-3">
                          <label class="form-label" >Quantity</label>
                          <input type="number"  class="form-control phone-mask" name="quantity" value="{{case.Quantity}}">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
</body>
</html>
{% endblock %}
