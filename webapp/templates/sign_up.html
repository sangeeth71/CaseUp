<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BookSaw</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 100%;
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      text-transform: uppercase;
      color: #222;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-signup {
      width: 100%;
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      text-transform: uppercase;
      transition: 0.3s ease;
    }

    .btn-signup:hover {
      background: #444;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="signup-section">
    <div class="signup-card">
      <h2>Create Account</h2>

      <form  method="post" action="{% url 'add_user' %}">
            {% csrf_token %}
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" name="full_name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm" class="form-control" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn btn-signup">Sign Up</button>

        <div class="login-link">
          <p>Already have an account? <a href="{% url 'log_in' %}">Login</a></p>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
